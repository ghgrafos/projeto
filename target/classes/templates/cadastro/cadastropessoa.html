<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'cadastropessoa')}">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
</head>
<body>


	<div class="col-lg-10 col-lg-offset-1">
		<hr>
		<form class="form-horizontal" action="salvarpessoa" method="post"
			th:object="${pessoaobj}">
			<fieldset>
				<legend>Cadastrar Pessoa</legend>

				<div class="form-group">
					<label for="id" class="col-lg-2 control-label">ID</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="id" placeholder="Id"
							th:field="*{id}" readonly="readonly">
					</div>
				</div>

				<div class="form-group">
					<label for="nome" class="col-lg-2 control-label">Nome</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="nome"
							placeholder="Nome" th:field="*{nome}">
					</div>
				</div>

				<div class="form-group">
					<label for="sobrenome" class="col-lg-2 control-label">Sobrenome</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="sobrenome"
							placeholder="Sobrenome" th:field="*{sobrenome}">
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Cancelar</button>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</fieldset>
		</form>

		<hr>

		<form class="form-horizontal" action="pesquisarpessoa" method="post">
			<fieldset>
				<legend>Pesquisar Pesssoa</legend>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-2">
						<label class="control-label" for="inputDefault">Pesquisar</label>
						<input type="text" class="form-control" name="nomepesquisa">
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-2">
						<button type="submit" class="btn btn-primary">Pesquisar</button>
					</div>
				</div>
			</fieldset>
		</form>
		<hr>
	</div>

	<div class="col-lg-8 col-lg-offset-2">
		<hr>
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th><font style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">#</font></font></th>
					<th><font style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Nome</font></font></th>
					<th><font style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Sobrenome</font></font></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa: ${pessoas}" class="active">
					<td th:text="${pessoa.id}"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;"></font></font></td>
					<td><a th:href="@{/profile/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;"></font></font></td>
					<td th:text="${pessoa.sobrenome}"><font
						style="vertical-align: inherit;"><font
							style="vertical-align: inherit;"></font></font></td>
					<td><font style="vertical-align: inherit;"><font
							style="vertical-align: inherit;"></font></font> <a
						th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a>
					</td>
					<td><font style="vertical-align: inherit;"><font
							style="vertical-align: inherit;"></font></font> <a
						th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<hr>
	</div>

</body>
</html>
